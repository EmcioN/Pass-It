{% extends "base.html" %}
{% block title %}Delete handover | Pass It{% endblock %}

{% block content %}
  <h1 class="mb-4">Delete handover</h1>

  <div class="card bg-dark border-secondary p-4">
    <p class="mb-3">
      Are you sure you want to delete:
      <strong>{{ post.title }}</strong> ({{ post.date_for }})?
    </p>

    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-light" href="{% url 'handover:post_detail' post.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}
