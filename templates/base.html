{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Handover page for job" />
  <meta name="keywords" content="Handover, Job list, Progres list" />
  <title>{% block title %}Pass It{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'handover:post_list' %}">Pass It</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent"></div>
      <form class="d-flex ms-auto me-3" role="search" method="get" action="{% url 'handover:post_list' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search handovers"
          value="{{ request.GET.q|default:'' }}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul>
        <li>
          <a>Profile</a>
        </li>
        <li>
          <a>Logout</a>
        </li>
        <li>
          <a>Login</a>
        </li>
        <li>
          <a>Register</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  <footer>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
