{% extends "base.html" %}
{% block title %}Edit Comment | Pass It{% endblock %}

{% block content %}
  <h1 class="mb-4">Edit comment</h1>

  <form method="post" enctype="multipart/form-data" class="card bg-dark border-secondary p-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-light" href="{% url 'handover:post_detail' comment.post.pk %}">Cancel</a>
    </div>
  </form>
{% endblock %}
