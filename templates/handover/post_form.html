{% extends "base.html" %}
{% block title %}{{ title }} | Pass It{% endblock %}

{% block content %}
<h1 class="mb-4">{{ title }}</h1>

<form method="post" enctype="multipart/form-data" class="card bg-dark border-secondary p-4">
    {% csrf_token %}

    {{ form.as_p }}

        <div class="mb-3">
        <label class="form-label">Additional images</label>
        <input class="form-control" type="file" name="images" multiple>
        <div class="form-text text-muted">You can select multiple images.</div>
    </div>
    
    <div class="d-flex gap-2 flex-wrap">
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-outline-light" href="{% url 'handover:post_list' %}">Cancel</a>
    </div>
</form>
{% endblock %}
