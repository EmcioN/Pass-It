{% extends "base.html" %}

{% block title %}Login | Pass It{% endblock %}

{% block content %}
  <h1 class="mb-4">Login</h1>

  <form method="post" class="card p-4 bg-dark border-secondary">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
{% endblock %}
