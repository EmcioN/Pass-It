{% extends "base.html" %}
{% block title %}Delete Comment | Pass It{% endblock %}

{% block content %}
  <h1 class="mb-4">Delete comment</h1>

  <div class="card bg-dark border-secondary p-4">
    <p class="mb-3">Are you sure you want to delete this comment?</p>

    <p class="text-muted small mb-3">
      On: <strong>{{ comment.post.title }}</strong> Â· {{ comment.created_at|date:"Y-m-d H:i" }}
    </p>

    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-light" href="{% url 'handover:post_detail' comment.post.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}
